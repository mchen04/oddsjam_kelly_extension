<!DOCTYPE html>
<html>
<head>
  <title>Oddsjam Kelly Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <header>
      <h2>Kelly Bet Calculator</h2>
      <div class="toggle-container">
        <input type="checkbox" id="enableToggle">
        <label for="enableToggle">Auto-calculate</label>
      </div>
    </header>
    
    <div class="settings-panel">
      <div class="input-row">
        <div class="input-group">
          <label for="bankroll">Bankroll ($)</label>
          <input type="number" id="bankroll" value="4000" min="0">
        </div>
        <div class="input-group">
          <label for="kellyMultiplier">Kelly %</label>
          <input type="number" id="kellyMultiplier" value="1" min="0" max="1" step="0.01">
        </div>
      </div>
      
      <button id="scrapeButton">Calculate Bets</button>
    </div>
    
    <div class="enabled-urls-section">
      <h3>Enabled Pages</h3>
      <div id="enabledUrlsList"></div>
    </div>
    
    <!-- Don't Delete, this is what makes the changes to the page -->
    <div id="results"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
